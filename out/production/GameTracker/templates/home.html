<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>


<form action="/create-game" method="post">
    <input type="text" placeholder="game name" name="gameName" width="200"/>
    <select name="gameGenre">
        <option selected disabled>Genre</option>
        <option value="adventure">Adventure</option>
        <option value="rpg">RPG</option>
        <option value="strategy">Strategy</option>
        <option value="shooter">Shooter</option>
    </select>
    <select name="gamePlatform">
        <option selected disabled>Platform</option>
        <option value="pc">PC</option>
        <option value="ps4">PS4</option>
        <option value="xbone">Xbox One</option>
        <option value="wiiu">Wii U</option>
    </select>
    <input type="number" name="gameYear" placeholder="Release Year" />
    <button type="submit">Submit</button>
</form>

<ol>
    {{#games}}
    <li>
        {{name}} - {{genre}} - {{platform}} - {{releaseYear}} - <a href="/edit?id={{id}}">Edit</a>  <form action="/delete" method="post"><input name="id" type="hidden" value="{{id}}"><button type="submit">Delete</button></form>
    </li>
    {{/games}}
</ol>
<form action="/search" method="post">
    <fieldset>
        <legend>Search for titles</legend>
        <label for="searchTitleInput">Title:</label> <input type="text" placeholder="Enter Title" name="searchTitleInput" /><button type="submit">Search</button><a href="/"><button type="button">Reset</button></a>
    </fieldset>
</form>

</body>
</html>
