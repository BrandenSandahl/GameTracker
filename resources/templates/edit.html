<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>
<body>

<form action="/edit-game" method="post">
    <fieldset>
        <legend>Editing {{name}}</legend>
    <label for="gameName">Game Name</label> <input type="text" placeholder="game name"  value="{{name}}" name="gameName" width="200"/>
    <select name="gameGenre">
        <option selected disabled>Genre</option>
        <option value="adventure">Adventure</option>
        <option value="rpg">RPG</option>
        <option value="strategy">Strategy</option>
        <option value="shooter">Shooter</option>
    </select>
    <select name="gamePlatform">
        <option selected disabled>Platform</option>
        <option value="pc">PC</option>
        <option value="ps4">PS4</option>
        <option value="xbone">Xbox One</option>
        <option value="wiiu">Wii U</option>
    </select>
    <label for="gameYear">Game Year</label><input type="number" name="gameYear" value="{{releaseYear}}" placeholder="Release Year" />
        <input type="hidden" value="{{id}}" name="id" />
    <button type="submit">Submit</button>
    </fieldset>
</form>

</body>
</html>
